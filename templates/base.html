<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Görev Takip Sistemi{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >
    
    <!-- Bootstrap Icons -->
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    >
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('dashboard') }}">
      <i class="bi bi-kanban-fill me-1"></i> Görev Takip
    </a>
    
    {% if session.get('user_id') %}
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('dashboard') }}">
              <i class="bi bi-list-task me-1"></i> Tüm Görevler
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('assigned_tasks') }}">
              <i class="bi bi-person-check-fill me-1"></i> Bana Atananlar
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('completed_tasks') }}">
              <i class="bi bi-check2-circle me-1"></i> Tamamlanan Görevler
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('report') }}">
              <i class="bi bi-graph-up-arrow me-1"></i> Raporlama
            </a>
        </li>
      </ul>
      <div class="d-flex align-items-center">
        {% if session.get('username') %}
          <span class="navbar-text text-white me-3">
              <i class="bi bi-person-circle me-1"></i> <strong>{{ session['username'] }}</strong>
          </span>
        {% endif %}
        <a class="btn btn-outline-light" href="{{ url_for('logout') }}">
          <i class="bi bi-box-arrow-right me-1"></i> Çıkış Yap
        </a>
      </div>
    </div>
    {% endif %}
  </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
